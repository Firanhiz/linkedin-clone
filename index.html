<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>LinkedIn clone</title>
</head>
<body>
    <div class="container">
        <header class="flex items-center">
            <div class="header-item1 flex justify-center items-center">
                <div class="logo">
                    <a>
                        <figure>
                            <img src="./img/linkedin-logo.svg" alt="linkedin-logo" class="img-inside-figure"/>
                        </figure>
                    </a>
                </div>
                <div class="search flex items-center">
                    <figure class="figure-search">
                        <i class="icon icon-search"></i>
                    </figure>
                    <input type="text" placeholder="Search..." name="" id=""/>
                </div>
            </div>

            <div class="header-item2 flex items-center">
                <a class="flex">
                    <figure class="figure-lg">
                        <i class="icon icon-home"></i>
                    </figure>
                    <span class="self-end">Home</span>
                </a>

                <a>
                    <figure class="figure-lg">
                        <i class="icon icon-users"></i>
                    </figure>
                </a>

                <a>
                    <figure class="figure-lg">
                        <i class="icon icon-briefcase"></i>
                    </figure>
                </a>

                <a>
                    <figure class="figure-lg">
                        <i class="icon icon-message"></i>
                    </figure>
                </a>

                <a>
                    <figure class="figure-lg">
                        <i class="icon icon-bell"></i>
                    </figure>
                </a>

                <a>
                    <figure class="figure-lg">
                        <i class="icon icon-grid"></i>
                    </figure>
                </a>
                
            </div>

            <div class="header-item3 flex items-center justify-center">
                <div class="flex direction-column">
                    <p>Cameron Williamson</p>
                    <p>Online</p>
                </div>
                <figure class="figure-lg">
                    <img src="./img/pic-1.jpg "/>
                </figure>
                <figure class="figure-chevron">
                    <i class="icon icon-chevron"></i>
                </figure>
            </div>
        </header>

        <main>
            <aside class="left-side"></aside>

            <aside class="middle-side"></aside>

            <aside class="right-side"></aside>
        </main>
    </div>
</body>
</html>
